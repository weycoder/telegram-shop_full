services:
  - type: web
    name: telegram-shop
    env: python
    region: frankfurt  # Ближе к России
    buildCommand: |
      pip install -r requirements.txt
      echo "✅ Зависимости установлены"
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/status
    autoDeploy: true