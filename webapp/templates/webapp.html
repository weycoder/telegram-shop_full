<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üõí Telegram Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="webapp">
    <div class="container">
        <!-- –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ö–µ–¥–µ—Ä -->
        <header class="shop-header">
            <div class="shop-logo">
                <i class="fas fa-shopping-bag"></i>
                <h1>Telegram Shop</h1>
            </div>
            <div class="shop-actions">
                <button class="cart-btn" id="cartBtn" title="–ö–æ—Ä–∑–∏–Ω–∞">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </header>

        <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–º —Å–∫—Ä–æ–ª–ª–æ–º -->
        <div class="categories-container">
            <div class="categories" id="categories">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-th-large"></i> –í—Å–µ
                </button>
                <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>

        <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ 2 –≤ —Ä—è–¥ -->
        <div class="products-grid" id="products">
            <!-- –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>

        <!-- –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –∫–æ—Ä–∑–∏–Ω–∞ -->
        <div class="cart-overlay" id="cartOverlay">
            <div class="cart-modal">
                <div class="cart-header">
                    <h2><i class="fas fa-shopping-cart"></i> –ö–æ—Ä–∑–∏–Ω–∞</h2>
                    <button class="close-cart" id="closeCart" title="–ó–∞–∫—Ä—ã—Ç—å">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="cart-items" id="cartItems">
                    <div class="empty-cart" id="emptyCart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
                        <p>–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞</p>
                    </div>
                </div>

                <div class="cart-footer">
                    <div class="cart-summary">
                        <div class="cart-total">
                            <span>–ò—Ç–æ–≥–æ:</span>
                            <span class="total-price" id="cartTotal">0 ‚ÇΩ</span>
                        </div>
                        <div class="cart-actions">
                            <button class="btn btn-outline" id="clearCart">
                                <i class="fas fa-trash"></i> –û—á–∏—Å—Ç–∏—Ç—å
                            </button>
                            <button class="btn btn-primary" id="checkoutBtn">
                                <i class="fas fa-paper-plane"></i> –ö—É–ø–∏—Ç—å
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- –ö–æ–º–ø–∞–∫—Ç–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–æ–≤–∞—Ä–∞ -->
        <div class="product-modal-overlay" id="productModal">
            <div class="product-modal">
                <button class="close-product-modal" id="closeProductModal" title="–ó–∞–∫—Ä—ã—Ç—å">
                    <i class="fas fa-times"></i>
                </button>
                <div class="product-modal-content">
                    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
                </div>
            </div>
        </div>

        <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
        <div class="notifications" id="notifications"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Telegram Web App –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è
        if (window.Telegram && Telegram.WebApp) {
            // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            Telegram.WebApp.expand();

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            Telegram.WebApp.setViewportHeight();

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ç–µ–º—É
            if (Telegram.WebApp.colorScheme === 'dark') {
                document.body.classList.add('dark-mode');
            }

            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            Telegram.WebApp.BackButton.show();
            Telegram.WebApp.BackButton.onClick(function() {
                const cartOverlay = document.getElementById('cartOverlay');
                const productModal = document.getElementById('productModal');

                if (cartOverlay.style.display === 'flex') {
                    window.shop.closeCart();
                } else if (productModal.style.display === 'flex') {
                    window.shop.closeProductModal();
                } else {
                    Telegram.WebApp.close();
                }
            });

            console.log('‚úÖ Telegram Web App –≥–æ—Ç–æ–≤');
        }
    </script>
</body>
</html>
